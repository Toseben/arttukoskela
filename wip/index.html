<!DOCTYPE html>
<html>
  <head>
    <title>Arttu Koskela</title>
    <script src="../vendors/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

  <body>

    <div class="border">
      <div class="container">
        <img class="profile" src="./img/profile.jpg" />
      </div>
    </div>

    <script>

      var width = window.innerWidth;
      var height = window.innerHeight;

      function update(e) {
        const cursorX = e.clientX + 1 || e.touches[0].clientX;
        const cursorY = e.clientY + 1 || e.touches[0].clientY;
        const moveX = (cursorX / width - 0.5) * 15;
        const moveY = (cursorY / height - 0.5) * 15;
        $('.profile').css({'transform' : 'translate(' + moveX +'%, ' + moveY + '%)'});
      }

      setTimeout(animClip, 1000);

      function animClip() {
        $('.profile').css('opacity', 0.75);
        $('.profile').css('top', '-10%');
        $('.border').css('height', '65vmin');
      }

      document.addEventListener('mousemove', update);
      document.addEventListener('touchmove', update);

      window.addEventListener('resize', function(){
        width = window.innerWidth
        height = window.innerHeight;
      });

    </script>

  </body>
</html>
